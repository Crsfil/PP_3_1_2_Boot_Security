<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
            color: #007bff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-edit {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-edit:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .modal-content {
            border-radius: 8px;
        }
        .modal-header, .modal-footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/admin" class="nav-link active">Admin</a>
    <a href="/user" class="nav-link">User</a>
</div>

<div class="content">
    <div id="messageContainer"></div>

    <h1>Admin Panel</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Users table</h4>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">Add new user</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover" id="usersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Данные будут заполнены через JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="addUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="addUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="addPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="addFirstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="addFirstName">
                    </div>
                    <div class="mb-3">
                        <label for="addLastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="addLastName">
                    </div>
                    <div class="mb-3">
                        <label for="addRoleNames" class="form-label">Roles:</label>
                        <select class="form-select" multiple name="roleNames" id="addRoleNames"></select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveUser('add')">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="editPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="editFirstName">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="editLastName">
                    </div>
                    <div class="mb-3">
                        <label for="editRoleNames" class="form-label">Roles:</label>
                        <select class="form-select" multiple name="roleNames" id="editRoleNames"></select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveUser('edit')">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentUser = null;

    // Загрузка данных при открытии страницы
    document.addEventListener('DOMContentLoaded', () => {
        loadUsers();
        loadRoles();
    });

    async function loadUsers() {
        try {
            const response = await fetch('/api/users');
            const users = await response.json();
            renderUsers(users);
        } catch (error) {
            showMessage('Error loading users: ' + error.message, 'danger');
        }
    }

    async function loadRoles() {
        try {
            const response = await fetch('/api/roles');
            const roles = await response.json();
            populateRoleSelects(roles);
        } catch (error) {
            showMessage('Error loading roles: ' + error.message, 'danger');
        }
    }

    function renderUsers(users) {
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = users.map(user => `
            <tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.username}</td>
                <td>${user.roles.map(r => r.name).join(', ')}</td>
                <td>
                    <button class="btn btn-sm btn-edit"
                            onclick="openEditModal(${user.id})">Edit</button>
                    <button class="btn btn-sm btn-delete"
                            onclick="deleteUser(${user.id})">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    async function openEditModal(userId) {
        try {
            const response = await fetch(`/api/users/${userId}`);
            currentUser = await response.json();

            // Заполнение полей модального окна
            document.getElementById('editId').value = currentUser.id;
            document.getElementById('editUsername').value = currentUser.username;
            document.getElementById('editFirstName').value = currentUser.firstName;
            document.getElementById('editLastName').value = currentUser.lastName;

            // Выбор ролей
            const roleSelect = document.getElementById('editRoleNames');
            Array.from(roleSelect.options).forEach(option => {
                option.selected = currentUser.roles.some(r => r.name === option.value);
            });

            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        } catch (error) {
            showMessage('Error loading user data: ' + error.message, 'danger');
        }
    }

    async function saveUser(formType) {
        const isEdit = formType === 'edit';
        const url = isEdit ? `/api/users/${currentUser.id}` : '/api/users';
        const method = isEdit ? 'PUT' : 'POST';

        const userData = {
            username: document.getElementById(`${formType}Username`).value,
            password: document.getElementById(`${formType}Password`).value,
            firstName: document.getElementById(`${formType}FirstName`).value,
            lastName: document.getElementById(`${formType}LastName`).value,
            roles: Array.from(document.getElementById(`${formType}RoleNames`).selectedOptions)
                .map(option => ({ name: option.value }))
        };

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            if (!response.ok) throw new Error('Server error');

            showMessage(`User ${isEdit ? 'updated' : 'created'} successfully!`, 'success');
            loadUsers();
            bootstrap.Modal.getInstance(document.getElementById(`${formType}UserModal`)).hide();
        } catch (error) {
            showMessage('Error saving user: ' + error.message, 'danger');
        }
    }

    async function deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user?')) return;

        try {
            const response = await fetch(`/api/users/${userId}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Server error');

            showMessage('User deleted successfully!', 'success');
            loadUsers();
        } catch (error) {
            showMessage('Error deleting user: ' + error.message, 'danger');
        }
    }

    function showMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `alert alert-${type} alert-dismissible fade show`;
        messageDiv.innerHTML = `
            ${text}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.getElementById('messageContainer').appendChild(messageDiv);
        setTimeout(() => messageDiv.remove(), 5000);
    }

    function populateRoleSelects(roles) {
        const selects = document.querySelectorAll('select[name="roleNames"]');
        selects.forEach(select => {
            select.innerHTML = roles.map(role =>
                `<option value="${role.name}">${role.name}</option>`
            ).join('');
        });
    }
</script>
</body>
</html>
