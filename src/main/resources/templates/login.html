<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            margin: 5%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }


        .btn-custom {
            width: 100%;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Please sign in</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-0">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required>
        </div>
        <div class="mb-0">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"required>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Sign in</button>
    </form>
    <p th:if="${param.error}" class="error-message">Wrong username of password</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
